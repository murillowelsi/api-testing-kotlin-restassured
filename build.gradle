plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.5.10'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
    testImplementation 'org.hamcrest:hamcrest:2.2'
    testImplementation 'io.rest-assured:scala-support:4.4.0'
    testImplementation 'io.rest-assured:kotlin-extensions:4.4.0'
    testImplementation 'net.javacrumbs.json-unit:json-unit:2.27.0'
    testImplementation 'org.junit.platform:junit-platform-suite-api:1.8.0-M1'
    testImplementation 'org.junit.platform:junit-platform-runner:1.8.0-M1'
    testImplementation 'org.jetbrains.kotlinx:kotlinx-serialization-json-jvm:1.2.2'
}